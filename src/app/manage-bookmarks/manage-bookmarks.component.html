<div class="manage-bookmark-wrapper container">

    <div class="sidebar">
        <p class="sidebar-heading">Your Bookmars</p>

        <div class="sidebar-items" >
            <a [routerLink]="[bookmark.id] "
            routerLinkActive="selected" 
            class="sidebar-item" 
            *ngFor="let bookmark of bookmarks"
            >
            {{ bookmark.name }}
        </a>   
        </div>

    </div>

    <div class="content has-blur-white-bg">
        <router-outlet></router-outlet>
    </div>

</div>
