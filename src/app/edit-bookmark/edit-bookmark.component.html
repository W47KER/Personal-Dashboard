<div class="edit-bookmark-wrapper container has-blur-white-bg">
    <h2 class="has">{{ bookmark?.name }}</h2>

    <p *ngIf="!bookmark" >bookmark not found!</p>
    <ng-container  *ngIf="bookmark" >

        <form #form="ngForm" ngNativeValidate (ngSubmit)="onFormSubmit(form)"  >
            
            <div class="form-field">
                
                <label class="form-label">Name</label>
                <input type="text" [ngModel]="bookmark.name"  #textFiel="ngModel" name="name" placeholder="e.g. Google" class="textbox"    >
            </div>
            <div class="form-field">
                
                <label  class="form-label">URL</label>
                <input type="text" [ngModel]="bookmark.url"  #textFiel="ngModel"  name="url" class="textbox" placeholder="e.g. http://google.com" required="">
            </div> 
            
            <div class="btn-container">
                
                <a routerLink="../"  class="btn">Cancel</a>
                <button type="submit" class="btn " (click)="onDelete()">Delete</button>
                
                <button type="submit" class="btn align-end">Save</button>
            </div>
        </form>
    </ng-container>
    </div>
