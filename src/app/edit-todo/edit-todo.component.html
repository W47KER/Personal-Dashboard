<div class="edit-todo-wrapper container has-blur-white-bg">
    <h2 class="has">Edit Todo</h2>
    <p *ngIf="!todo">Todo not found!</p>

    <form #form="ngForm" (ngSubmit)="onFormSubmit(form)" ngNativeValidate  *ngIf="todo" >

        <input type="text" [ngModel]="todo.text"  name="text" placeholder="Enter Todo Text..." class="textbox" required>

        <div class="btn-container">

            <a routerLink="../"  class="btn">Cancel</a>
            
            <button class="btn align-end"  >Save</button>
        </div>
    </form>
</div>
