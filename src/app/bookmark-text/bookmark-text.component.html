<div class="bookmark-tile">
    <div class="tile-icon" *ngIf="!faviconerror">
      <img [src]="tileSorceImg" alt="" (error)="faviconerror = true">
    </div>
    <div class="tile-icon fallback" *ngIf="faviconerror">
      {{bookmark.name[0] }}
    </div>
      <p class="tile-text">{{ bookmark.name }}</p>
</div>
